<!DOCTYPE html>
<html lang="en">
<head>

    <title>encryption</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="overlay"></div>
    <div class="con">
        <h1>
            encryption
        </h1>
        <form action="">
            <div class="el">
                <textarea class="plainText" name="plain" id="" cols="30" rows="10" placeholder="enter the plainText"></textarea>
            </div>
            <div class="el encSys">
                <select class="encryptionMethods" name="comboBoxMethods" id="">
                    <option value="Caesar">Caesar</option>
                    <option value="Mltiplicative">Mltiplicative</option>
                    <option value="Affine">Affine</option>
                    <option value="Hill">Hill</option>
                    <option value="Vigenere">Vigenere</option>
                    <option value="playFair">playFair</option>
                    <option value="One_Time">One-Time</option>
                </select>
                <div class="key">
                    
                </div>
                <div class="convert">
                    <p>
                        convert
                    </p>
                </div>
            </div>
            <div class="el cipherTextAreaEl">
                <div class="copy">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">

                    </svg>
                    <!-- <i class="fa-brands fa-facebook"></i> -->
                </div>
                <textarea class="cipherText" name="cipher" id="" cols="30" rows="10" placeholder="the cipherText" disabled></textarea>
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
